name: postgres
namespace: postgres
replicas: 1

image:
  repository: postgres
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP

env:
  - name: POSTGRES_USER
    value: myuser
  - name: POSTGRES_PASSWORD
    value: mypassword
  - name: POSTGRES_DB
    value: mydb

ports:
  - 5432

volumes:
  - name: data
    mountPath: "/var/lib/postgresql/data"
    hostPath: "/mnt/media_ruby/k3s/postgresql"

ingress:
  hosts:
    - domain: postgres.k3s.ravnet
      port: 5432
    - domain: postgres.ravcube.com
      port: 5432